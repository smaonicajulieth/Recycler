<div class="p-4">
    <h1>Registrar centro de reciclaje</h1>
<form #myForm="ngForm" (ngSubmit)="onFormSubmit(myForm)" id="formCentros">
    <div class="modal-body">
        <div class="form-group">
            <label for="nombre_centro" class="col-form-label">Nombre del centro:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="centro.nombre" require>
        </div>
        <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripción:</label>
            <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="centro.descripcion" require></textarea>
        </div>
        <div class="form-group">
            <label for="direccion" class="col-form-label">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="centro.direccion" require>
        </div>
        <div class="form-group">
            <label for="correo" class="col-form-label">Correo:</label>
            <input type="text" class="form-control" id="correo"  name="correo" [(ngModel)]="centro.correo" require>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>
</div>
